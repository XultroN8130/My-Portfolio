<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo S">
  <defs>
    <!-- subtle gradient for depth -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0066CC"></stop>
      <stop offset="1" stop-color="#003973"></stop>
    </linearGradient>

    <!-- soft drop shadow -->
    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- circular background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)" filter="url(#shadow)"></circle>

  <!-- white bold S centered. Uses common fonts; if you prefer exact font, convert to path or embed font -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="280" fill="#FFFFFF" letter-spacing="-6">
    S
  </text>

  <!-- thin ring outline for polish -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#0b2f56" stroke-width="6" opacity="0.12"></circle>
</svg>
